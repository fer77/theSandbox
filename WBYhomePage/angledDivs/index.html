<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title></title>
  </head>
  <body>

    <div class="container" style="margin-top: 100px;">
      <div class="row">
        <div class="col-md-2">
          <div class="block -berry edge--bottom">
          <h1>Bottom Angled Edge</h1>
        </div>
      </div>
        <div class="col-md-2">
          <div class="block -blue edge--bottom--reverse">
          <h1>Bottom Angled Edge</h1>
          <p>Reversed</p>
        </div>
      </div>
        <div class="col-md-2">
          <div class="block -berry edge--top">
            <h1>Top Angled Edge</h1>
          </div>
        </div>
        <div class="col-md-2">
          <div class="block -blue edge--top--reverse">
            <h1>Top Angled Edge</h1>
            <p>Reversed</p>
          </div>
        </div>
        <div class="col-md-2">
          <div class="block -orange edge--both">
            <h1>Top and Bottom Angled Edges</h1>
          </div>
        </div>
        <div class="col-md-2">
          <div class="block -green edge--both--reverse">
            <h1>Top and Bottom Angled Edges</h1>
            <p>Reversed</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
